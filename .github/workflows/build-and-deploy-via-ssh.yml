name: Server Update

on:
  push:
    branches:
    - main

jobs:
  ssh-login:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.RASPI5_SSH_PRIVATE_KEY }}
    - name: SSH into server, pull, build and restart service
      run: |
        ssh -o StrictHostKeyChecking=no cicd@ssh.becycle.uk -p 2222 << 'EOF'
          sudo systemctl stop nginx-mx
          sudo systemctl stop becycle-mx
          sudo systemctl stop belfastcyclecoop-mx
          
          sudo systemctl start becycle-mx_default
          sudo systemctl start belfastcyclecoop-mx_default
          
          cd /var/www/becycle-mx
          git pull
          sudo docker-compose build
          sudo systemctl start becycle-mx
          
          cd /var/www/belfastcyclecoop-mx
          git pull
          sudo docker-compose build
          sudo systemctl start belfastcyclecoop-mx
          
          sudo systemctl start nginx-mx
        EOF
